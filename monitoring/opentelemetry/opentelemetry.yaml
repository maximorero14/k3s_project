apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-collector
  namespace: argocd
  labels:
    app: otel-collector
spec:
  project: default
  source:
    repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
    chart: opentelemetry-collector
    targetRevision: "0.88.0"
    helm:
      values: |
        mode: deployment
        replicaCount: 1
        
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 200Mi
        
        config:
          receivers:
            otlp:
              protocols:
                http:
                  endpoint: 0.0.0.0:4318
                grpc:
                  endpoint: 0.0.0.0:4317
          
          processors:
            batch:
              timeout: 10s
              send_batch_size: 512
            
            attributes/dedup_labels:
              actions:
                - key: service
                  action: delete
            
            resource:
              attributes:
                - key: cluster
                  value: "k8s-cluster"
                  action: insert
                - key: environment
                  value: "dev"
                  action: insert
            
            memory_limiter:
              limit_mib: 800
              spike_limit_mib: 200
              check_interval: 5s
          
          exporters:
            prometheus:
              endpoint: "0.0.0.0:8889"
              namespace: "otel"
              const_labels: {}
              metric_expiration: 180m
            
            logging:
              loglevel: info
            
            # CORREGIDO: Endpoint y configuraci√≥n para Tempo
            otlp/tempo:
              endpoint: "http://tempo.monitoring.svc.cluster.local:4317"
              tls:
                insecure: true
              headers: {}
          
          service:
            pipelines:
              metrics:
                receivers: [otlp]
                processors: [memory_limiter, attributes/dedup_labels, resource, batch]
                exporters: [prometheus, logging]
              traces:
                receivers: [otlp]
                processors: [memory_limiter, batch, resource]
                exporters: [otlp/tempo, logging]  # CORREGIDO: usar otlp/tempo en lugar de tempo

        service:
          type: ClusterIP
        
        serviceMonitor:
          enabled: false
          namespace: monitoring
          labels:
            app: otel-collector
          interval: 30s
          scrapeTimeout: 10s
        
        extraEnvs:
          - name: OTEL_RESOURCE_ATTRIBUTES
            value: "service.name=otel-collector,service.version=1.0.0"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true