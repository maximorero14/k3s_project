apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-fraud-deployment
  labels:
    app: k8-fraud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8-fraud
  template:
    metadata:
      labels:
        app: k8-fraud
    spec:
      containers:
        - name: k8-fraud
          image: maximorero14/k8_fraud:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            
            - name: SPRING_APPLICATION_JSON
              valueFrom:
                configMapKeyRef:
                  name: k8-fraud-config
                  key: SPRING_APPLICATION_JSON
---

apiVersion: v1
kind: Service
metadata:
  name: k8-fraud-service
spec:
  type: NodePort
  selector:
    app: k8-fraud
  ports:
    - port: 80          # Puerto expuesto en el cl√∫ster
      targetPort: 8080  # Puerto en el contenedor
      nodePort: 30081   # Puerto en el nodo (lo puedes cambiar si quieres)