apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-standalone
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated: { prune: true, selfHeal: true }
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 7.3.10        # Ãºltima al momento
    helm:
      releaseName: grafana
      values: |
        adminPassword: "changeme"
        datasources:
          datasource.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                url: http://prom-stack-prometheus.monitoring:9090
                access: proxy
                isDefault: true
        ingress:
          enabled: true
          hosts: [grafana.miservicio.local]