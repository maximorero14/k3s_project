apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd          # donde vive Argo CD
spec:
  project: default
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.0.1
    helm:
      releaseName: prom-stack
      values: |
        grafana:
          adminPassword: "changeme"

          ## ---- NUEVO ----
          service:
            type: NodePort          # ClusterIP (default) | NodePort | LoadBalancer
            nodePort: 32000         # opcional; deja que K8s asigne si lo quitas
            port: 80                # puerto del Service
            targetPort: 3000        # puerto interno del contenedor

          # --- Ejemplo Ingress (Traefik) -------------
          # ingress:
          #   enabled: true
          #   hosts:
          #     - grafana.local      # o dominio real
          #   paths:
          #     - /
          # --------------------------------------------

        prometheus:
          prometheusSpec:
            retention: 7d
            serviceMonitorSelectorNilUsesHelmValues: false